{% extends 'base.html' %}

{% block title %}{{ 'Edit' if restaurant else 'Add' }} Restaurant{% endblock %}

{% block content %}
  <h2 class="mb-3">{{ 'Edit' if restaurant else 'Add' }} Restaurant</h2>

  <div class="card mx-auto" style="max-width:720px;">
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input class="form-control" name="name" value="{{ restaurant.Name if restaurant else '' }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <input class="form-control" name="address" value="{{ restaurant.Address if restaurant else '' }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input class="form-control" name="phone" value="{{ restaurant.Phone_No if restaurant else '' }}">
        </div>

        <div class="d-flex justify-content-between">
          <a class="btn btn-outline-secondary" href="{{ url_for('restaurants') }}">Cancel</a>
          <button class="btn btn-primary">{{ 'Update' if restaurant else 'Add' }}</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
