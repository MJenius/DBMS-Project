{% extends 'base.html' %}

{% block title %}{{ 'Edit' if customer else 'Add' }} Customer{% endblock %}

{% block content %}
  <h2 class="mb-3">{{ 'Edit' if customer else 'Add' }} Customer</h2>

  <div class="card mx-auto" style="max-width:720px;">
    <div class="card-body">
      <form method="POST">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">First Name</label>
            <input class="form-control" name="first_name" value="{{ customer.First_Name if customer else '' }}" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Last Name</label>
            <input class="form-control" name="last_name" value="{{ customer.Last_Name if customer else '' }}">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input class="form-control" name="phone" value="{{ customer.Phone_No if customer else '' }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" name="email" value="{{ customer.Email if customer else '' }}">
        </div>

        <div class="d-flex justify-content-between">
          <a class="btn btn-outline-secondary" href="{{ url_for('customers') }}">Cancel</a>
          <button class="btn btn-primary">{{ 'Update' if customer else 'Add' }}</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
