{% extends 'base.html' %}

{% block title %}Place Order{% endblock %}

{% block content %}
    <h2 class="mb-3">Place a New Order</h2>
    <div class="card mx-auto" style="max-width:720px;">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Customer</label>
                    <select name="customer_id" class="form-select" required>
                        {% for c in customers %}
                            <option value="{{ c.Customer_ID }}">{{ c.First_Name }} {{ c.Last_Name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Restaurant</label>
                    <select name="restaurant_id" class="form-select" required>
                        {% for r in restaurants %}
                            <option value="{{ r.Restaurant_ID }}">{{ r.Name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Menu Item</label>
                    <select name="menu_item_id" class="form-select" required>
                        {% for m in menu %}
                            <option value="{{ m.Menu_Item_ID }}">{{ m.Name }} - â‚¹{{ m.Price }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="number" name="quantity" min="1" class="form-control" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">Cancel</a>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
